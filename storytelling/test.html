<body>
<!--
The classic file input element we'll enhance to a file pond
-->
<input type="file" 
       class="filepond"
       name="filepond"
       accept="image/png, image/jpeg, image/gif"/>
  
<script type="text/javascript" src="js/upload.js"></script>

<!-- file upload itself is disabled in this pen -->
<script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-41c52890748cd7143004e05d3c5f786c66b19939c4500ce446314d1748483e13.js'></script><script src='https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js'></script><script src='https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.min.js'></script><script src='https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js'></script><script src='https://unpkg.com/filepond-plugin-image-crop/dist/filepond-plugin-image-crop.min.js'></script><script src='https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.min.js'></script><script src='https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.min.js'></script><script src='https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js'></script><script src='https://unpkg.com/filepond/dist/filepond.min.js'></script>
<script>
	/*
	We need to register the required plugins to do image manipulation and previewing.
	*/
	FilePond.registerPlugin(
	// encodes the file as base64 data
	FilePondPluginFileEncode,

	// validates files based on input type
	FilePondPluginFileValidateType,

	// corrects mobile image orientation
	FilePondPluginImageExifOrientation,

	// previews the image
	FilePondPluginImagePreview,

	// crops the image to a certain aspect ratio
	FilePondPluginImageCrop,

	// resizes the image to fit a certain size
	FilePondPluginImageResize,

	// applies crop and resize information on the client
	FilePondPluginImageTransform);


	// Select the file input and use create() to turn it into a pond
	// in this example we pass properties along with the create method
	// we could have also put these on the file input element itself
	FilePond.create(
	document.querySelector('input'),
	{
		labelIdle: `Drag & Drop your picture or <span class="filepond--label-action">Browse</span>`,
		imagePreviewHeight: 170,
		imageCropAspectRatio: '1:1',
		imageResizeTargetWidth: 200,
		imageResizeTargetHeight: 200,
		stylePanelLayout: 'compact circle',
		styleLoadIndicatorPosition: 'center bottom',
		styleButtonRemoveItemPosition: 'center bottom' });
	//# sourceURL=pen.js
</script>
</body>
