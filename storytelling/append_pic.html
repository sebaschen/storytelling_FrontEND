	<h1>Basic Autobiography Example</h1>
	<p>How to do the Autobiography within the responsive website.</p>


<div class="row">	
  <div class="column">
    <img src="image/6.jpg" alt="Nature" style="width:90%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="image/3.jpg" alt="Snow" style="width:90%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="image/7.jpg" alt="Mountains" style="width:90%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="image/5.jpg" alt="Lights" style="width:90%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
}
</script>
